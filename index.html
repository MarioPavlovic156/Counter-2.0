<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/103592a2ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Counter 2.0</title>
</head>
<body>

    <div class="wrapper">
        <div class="display" id="display">
            <h1 class="display_number" id="display_number">0</h1>
        </div>
        <div class="operands" id="operands">
            <button class="plus" id="plus"><i class="fas fa-plus"></i></button>
            <button class="minus" id="minus"><i class="fas fa-minus"></i></button>
        </div>
        <div class="add">
            <button class="plus_two" id="plus_two"><i class="fas fa-plus"></i> 2</button>
            <button class="plus_five" id="plus_five"><i class="fas fa-plus"></i> 5</button>
            <button class="plus_ten" id="plus_ten"><i class="fas fa-plus"></i> 10</button>
        </div>
        <div class="subtract">
            <button class="minus_two" id="minus_two"><i class="fas fa-minus"></i> 2</button>
            <button class="minus_five" id="minus_five"><i class="fas fa-minus"></i> 5</button>
            <button class="minus_ten" id="minus_ten"><i class="fas fa-minus"></i> 10</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
